<html>
<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
  <link rel="stylesheet" type="text/css" href="stylesheets/app.css">
</head>
<body>
  <header class="clearfix main-header">
    <div class="left">
      <a href="index.html"><span class="circle-icon"><</span></a>
    </div>
    <div class="center">
      <img src="img/logo-trans-small.png" width="70px" alt="">
    </div>
    <div class="right">
    </div>
  </header>

  <div class="main-window">
    <h3>Enter Book Details</h3>
    <form action="">
      <div class="item">
        <label for="title">Title</label>
        <input type="text" id="title">
      </div>
      <div class="item">
        <label for="author">Author</label>
        <input type="text" id="author">
      </div>
      <div class="item">
        <label for="pub">Publisher</label>
        <input type="text" id="pub">
      </div>
      <div class="item clearfix">
        <div class="half column">
          <label for="year">Year</label>
          <input type="text" id="year">
        </div>
        <div class="half column">
          <label for="pages"># of Pages</label>
          <input type="number" id="pages" number>
        </div>
      </div>
      <div class="item">
        <input type="submit" class="orange">
      </div>
    </form>
    
  </div>
  
  <footer>
    
  </footer>

  <script src="lib/jquery-1.8.2.min.js"></script>

</body>
</html>
